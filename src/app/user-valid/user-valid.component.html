<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #validForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="user.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Введите имя пользователя"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Требуется имя</div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" [(ngModel)]="user.password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Введите пароль"
               required #password="ngModel">
      </div>
      <div [hidden]="!password.pristine" class="alert alert-danger">Требуется пароль</div>
      <button type="submit" [disabled]="!validForm.form.valid"
              class="btn btn-info">Войти</button>
    </form>
  </div>
</div>
